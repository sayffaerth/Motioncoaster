<!DOCTYPE html>
  <head>
    <title>Motioncoaster</title>
    <meta name="description" content="Collection of examples for networked-aframe"></meta>
    <style>
      html {
        background: #000000;
        color: #FAFAFA;
        font-family: monospace;
        font-size: 20px;
        padding: 10px 20px;
        text-align: center;
      }
      h1 {
        font-weight: 300;
      }
      a {
        color: #FAFAFA;
        /*display: block;*/
        padding: 15px 0;
      }
      body > div {
        margin: 20px 0;
      }
    </style>

  <body>
    <script>
      $(document).on('change', '.file-upload-button', function(event) {
        var reader = new FileReader();

        reader.onload = function(event) {
          var jsonObj = JSON.parse(event.target.result);
          alert(jsonObj.name);
        }

        reader.readAsText(event.target.files[0]);
      });
    </script>

    <h1>MOTION(sickness.roller)COASTER</h1>
    <div>
      <a href="./vr/defaulttrack.html">VR Driver</a>
      <span>- default track</span></br>
    </div>
    <div>
      <a href="./vr/artrack.html"> VR Driver</a>
      <span>- AR drawn track</span></br>
      <input class='file-upload-button' type="file" />
    </div>
    <div>
      <a href="./ar/index.html">AR Drawer</a>
      <span>- AR track drawer</span>
    </div>
    <script src="./vr/points.js"></script>
